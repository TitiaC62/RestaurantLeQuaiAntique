<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="my-form" action="https://formspree.io/f/xdovzkzv" method="POST">
        <label>Email:</label>
        <input type="email" name="email" />
        <label>Message:</label>
        <input type="text" name="message" />
        <button id="my-form-button">Soumettre</button>
        <p id="my-form-status"></p>
      </form>
      <!-- Place this script at the end of the body tag -->
      <script>
          var form = document.getElementById("my-form");
          
          async function handleSubmit(event) {
            event.preventDefault();
            var status = document.getElementById("my-form-status");
            var data = new FormData(event.target);
            fetch(event.target.action, {
              method: form.method,
              body: data,
              headers: {
                  'Accept': 'application/json'
              }
            }).then(response => {
              if (response.ok) {
                status.innerHTML = "Merci pour votre message!";
                form.reset()
              } else {
                response.json().then(data => {
                  if (Object.hasOwn(data, 'errors')) {
                    status.innerHTML = data["errors"].map(error => error["message"]).join(", ")
                  } else {
                    status.innerHTML = "Oops! Il y a un problème dans la transmission de votre message"
                  }
                })
              }
            }).catch(error => {
              status.innerHTML = "Oops!  Il y a un problème dans la transmission de votre message"
            });
          }
          form.addEventListener("submit", handleSubmit)
      </script>
</body>
</html>
